<!DOCTYPE html>                                         <!--This tells the browser how to read the document. In our case, it's HTML-->

<html>                                                  <!--This is just a broad container to say that the following code is HTML-->

    <head>                                              <!--This is for meta data-->

        <meta charset = "utf-8">                        <!--Charset isn't required, but avoids potential headaches in fringe cases.-->
        <title>Website</title>                          <!--Title is required. It will apear in browser tabs, favorites bars, and search engines.-->
        <link href="styles/style.css" rel="stylesheet"> <!--This links our page to a CSS style sheet where the content can be formatted.-->

    </head>

    <body>                                              <!--Every visible page element will go here.-->

      <h1>hello</h1>                                    <!--Headings go in priority from h1 to h6-->
      <p>here's some text</p>                           <!--Paragraphs are usually just used to display some text-->

      <ul>                                                          <!--ul for unordered list, displays its content in a list format-->
          <li><a href="pages/students.html">Students</a></li>       <!-- 'li' for list items 'a' for hyperlinks-->
          <li><a href="pages/classes.html">Classes</a></li>
          <li><a href="pages/enrollment.html">Enrollment</a></li>
      </ul>

      <script src="scripts/main.js"></script>            <!--Imports our javascript. Including at the end to avoid potential issues.--> 

    </body>

</html>
